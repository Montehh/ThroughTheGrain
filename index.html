<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Through The Grain - Ross Montgomery</title>
  <meta name="description" content="">
  <link rel="icon" type="image/x-icon" href="content/logo.png" />
  <link href="dist/style.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
  <link href="https://fonts.cdnfonts.com/css/roslindale" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      font-family: 'Roslindale', serif;
    }
    body {
      background: url('content/PentaxSP_099.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1.2s ease-in-out;
      opacity: 1;
    }
    #enter-button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 1rem 3rem;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
    }
    body.fade-out {
      opacity: 0.1;
    }
  </style>
</head>
<body>
  <button id="enter-button" class="font-roslindale-italic text-4xl group transition duration-300 md:mr-8 md:block">Enter
    <span class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-white dark:bg-white"></span>
  </button>

  <script>
    const button = document.getElementById('enter-button');
    button.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1200);
    });
  </script>
</body>
</html>
